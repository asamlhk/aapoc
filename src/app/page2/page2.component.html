<h2>PDF Viewer</h2>
<button (click)="print()">Print</button>
<button (click)="print2()" [disabled]="!loadcompleted">Print 2</button>
 
<div class="pdf-container">
  <pdf-viewer [src]="src"
              [original-size]="false"
              (after-load-complete)="afterLoadComplete($event)"
  ></pdf-viewer>
</div>
